<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Library</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="pageOne">
        <section id="library"></section>
    </section>
    <section id="pageTwo" class="hide">
        <section id="bookFront"></section>
        <section id="bookInfo">
            <h1 id="title"></h1>
            <h2 id="author"><span id="byAuthor">By </span></h2>
            <p id="plot"></p>
            <p id="audience"><span id="audiHead">Audience: </span></p>
            <p id="year"><span id="yearHead">First published: </span></p>
            <p id="pages"><span id="pageHead">Pages: </span></p>
            <p id="publisher"><span id="pubHead">Publisher: </span></p>
            <button id="readIt">Oh, I want to read it!</button>
            <button id="backBtn">Back to library</button>
        </section>
    </section>

    <script src="index.js"></script>
</body>
</html>
